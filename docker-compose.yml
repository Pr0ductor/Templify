version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: templify_postgres
    environment:
      POSTGRES_DB: templify_db
      POSTGRES_USER: templify_user
      POSTGRES_PASSWORD: templify_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - templify_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: templify_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@templify.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - templify_network

volumes:
  postgres_data:

networks:
  templify_network:
    driver: bridge
